<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h4 style="text-align: center; margin-left: -40px">Badges</h4>
  </ion-toolbar>
  <ion-menu style="height: 100vh !important" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100% !important;
          height: 50px !important;
        "
        tab="tab1"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Home</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab2"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Dados</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          justify-content: center;
          width: 100%;
          height: 50px !important;
        "
        tab="tab3"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Login</h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          text-align: left;
          width: 100%;
          height: 50px !important;
        "
        tab="welcome"
      >
        <h4>
          <ion-icon aria-hidden="true" name="home"></ion-icon> Boas Vindas
        </h4>
      </ion-tab-button>
      <ion-tab-button
        style="
          display: flex;
          text-align: left !important;
          width: 100%;
          height: 50px !important;
        "
        tab="badge"
      >
        <h4><ion-icon aria-hidden="true" name="home"></ion-icon> Badge</h4>
      </ion-tab-button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Tap the button in the toolbar to open the menu.
    </ion-content>
  </div>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 2rem">
    <ion-item>
      <ion-label>Seguidares</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Likes</ion-label>
      <ion-badge color="secondary">118k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Estrelas</ion-label>
      <ion-badge color="tertiary">34k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Completados</ion-label>
      <ion-badge color="success">80</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Avisos</ion-label>
      <ion-badge color="warning">70</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-badge color="danger">1000</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
